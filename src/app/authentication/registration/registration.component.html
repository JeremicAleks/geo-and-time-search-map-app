<div class="wrapper fadeInDown">
  <div id="formContent">
    <div class="fadeIn first">
      <h2>Registration</h2>
    </div>
    <form #registrationForm="ngForm">
      <div>
        <input
          type="text"
          class="fadeIn second"
          name="username"
          id="username"
          [(ngModel)]="registrationData.username"
          #username="ngModel"
          placeholder="Username"
          required
        />
        <span
          class="validation-message"
          style="text-align: center; display:block;"
          *ngIf="username.errors?.required && username.touched"
          class="text-danger"
        >Username is required</span
        >
      </div>
      <div>
        <input
          type="password"
          id="password"
          name="password"
          class="fadeIn third"
          [(ngModel)]="registrationData.password"
          #password="ngModel"
          placeholder="Password"
          required
        />
        <span
          class="validation-message"
          style="text-align: center; display:block;"
          *ngIf="password.errors?.required && password.touched"
          class="text-danger"
        >Password is required</span
        >
      </div>

      <div>
        <input
          type="text"
          class="fadeIn second"
          name="firstname"
          id="firstname"
          [(ngModel)]="registrationData.firstName"
          #firstname="ngModel"
          placeholder="Firstname"
          required
        />
        <span
          class="validation-message"
          style="text-align: center; display:block;"
          *ngIf="firstname.errors?.required && firstname.touched"
          class="text-danger"
        >Firstname is required</span
        >
      </div>
      <div>
        <input
          type="text"
          class="fadeIn second"
          name="lastname"
          id="lastname"
          [(ngModel)]="registrationData.lastName"
          #lastname="ngModel"
          placeholder="Lastname"
          required
        />
        <span
          class="validation-message"
          style="text-align: center; display:block;"
          *ngIf="lastname.errors?.required && lastname.touched"
          class="text-danger"
        >Lastname is required</span
        >
      </div>

      <div>
        <input
          type="text"
          class="fadeIn second"
          name="email"
          id="email"
          [(ngModel)]="registrationData.email"
          #email="ngModel"
          placeholder="Email"
          required
        />
        <span
          class="validation-message"
          style="text-align: center; display:block;"
          *ngIf="email.errors?.required && email.touched"
          class="text-danger"
        >Email is required</span
        >
      </div>

      <button
        [disabled]="!registrationForm.valid"
        type="submit"
        class="fadeIn fourth"
        value="Log in"
        (click)="onRegistration(registrationData)"
      >
        Registration
      </button>



    </form>
  </div>
</div>
